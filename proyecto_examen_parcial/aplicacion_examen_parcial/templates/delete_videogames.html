{% extends "base.html" %} {% block contenido %}
<h2 style="color:white;">Eliminar: {{ object.titulo }}?</h2>
<form method="POST">
    {% csrf_token %}
    <p style="color:white;">¿Estás seguro de que deseas eliminar <strong>{{ object.titulo }}</strong> ?</p>
    <button class="btn btn-primary" onclick="return confirm('¿Realmente deseas eliminar el registro?')" style="width:150px" type="submit">Borrar</button>
</form>
<br>
<button class="btn btn-warning" style="width:150px" onclick="location.href='/'">Cancelar</button> {% endblock %}
